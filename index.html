<!doctype html>
<html>
<head>
    <title>streamChat!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        
        #lobby { width: 15%; height:100%; position: absolute; top: 0px; right: 0px; border-style:solid; border-width:6px; border-color: #58ACFA; } 
        #lobbyheader p { background: #58ACFA; text-align:center; padding:10px; }
        #dragboxes p { background: #66CCFF; text-align:center; padding:10px; border-top-style:solid; border-bottom-style:solid;  border-width:3px; border-color: #58ACFA } 
        #lobby form input { width: 100%; padding:5px; }
        #lobby ul { border-bottom-style:solid; border-bottom-width:3px; border-color: #58ACFA } 
        #users { list-style-type: none; margin: 0; padding: 0; }
        #users li { padding: 5px 10px; }
        #users li:nth-child(odd) { background: #eee; }
        div dragboxes { width:100%; height: 40px; position: absolute; bottom: 0px; right: 0px; border-style:solid; border-width:5px; background: #66CCFF } 

        #room form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 85%; }
        #room form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        #room form button { width: 9%; background: #66CCFF; border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>
<body>
    <div id="room" > 
        <ul id="messages"</ul>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>
    <div id = "lobby">
        <div id = "lobbyheader">
            <p> Who's Online? </p>
        </div>
            <form action="">
                <input id="search" type="text" placeholder="type in friend's username" />
            </form>
            <ul id="users"></ul>
        <div id = "dragboxes">
            <div id="currentchatbox" ondrop="drop(event,'current')" ondragover="allowDrop(event)">
                <p> Add to <b>This</b> Chat </p>
            </div>
            <div id="newchatbox" ondrop="drop(event,'new')" ondragover="allowDrop(event)">
                <p> Add to <b>New</b> Chat </p>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script>
        // connect socket to host 
        var socket = io();

        // promt user for name 
        var person = prompt("Please enter your name");
        while (!(/\S/.test(person))) {
            person = prompt("Your name cannot be left blank! Please enter your name again");
        }
        socket.emit('user name',person);

        // search for other users online (submitted everytime text input in search box is changed) 
        $("#search").on("input", function() {
            socket.emit('search',$('#search').val());
        });
        
        // initialize list with online users  
        //$( document ).ready() 
        // update online users
        socket.on('update users', function(user_list){
            $('#users').empty();
            for(var i=0; i < user_list.length; i++){
                $('#users').append($('<li draggable="true" ondragstart="drag(event)">').text(user_list[i]));
            }
        });
        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.innerHTML);
            var data = ev.dataTransfer.getData("text");
        }

        function drop(ev,type) {
            ev.preventDefault();
            var username = ev.dataTransfer.getData("text");
            var add_request = {}; 
            add_request['type'] = type; 
            add_request['to'] = username; 
            // alert("Sent chat request to " + username); 
            socket.emit('add to chat',add_request);
            console.log(("Adding " + username +" to "+ type + "  chat")); 
        }

        // TODO rename all add_req and add_request to chat_req
        // TODO change event sequence names to: send invite, forward invite, and RSVP
        socket.on('chat request', function(chat_req){
            
            var rsvp = {}; 
            rsvp['to'] = chat_req['from'];
            rsvp['from'] = chat_req['to'];
            
            if (confirm(chat_req['from'] + ' just sent you a chat request?\n Wanna talk to '+ chat_req['from'] +'?')) {
                rsvp['rsvp'] = true; 
            } else {
                rsvp['rsvp'] = false; 
            }
            
            socket.emit('RSVP', rsvp);
        });

        // Incoming RSVP for chat invite
        socket.on('RSVP', function(rsvp){
            
            if (rsvp['rsvp'] === true){
                alert('Great news! '+ rsvp['from'] +' accepted the request to chat :)');
            } else {
                alert('Sorry! '+ rsvp['from'] + ' turned down the request to chat :(');
            } 
        });    
        
        // send message 
        $('form').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#messages').append($('<li>').text('You:\t' + $('#m').val()));
            $('#m').val('');
            return false;
        });
        // receive message
        socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg['from'] + ':\t' + msg['content']));
        });
    </script>
</body>
</html>
